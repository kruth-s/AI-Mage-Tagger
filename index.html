<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Magetagger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#6366f1',
              'brand-secondary': '#818cf8',
              'base-100': '#0f172a', // Dark background (slate-900)
              'base-200': '#1e293b', // Lighter panel background (slate-800)
              'base-300': '#334155', // Borders (slate-700)
              'content-100': '#f1f5f9', // Light text (slate-100)
              'content-200': '#cbd5e1', // Medium text (slate-300)
              'content-300': '#94a3b8', // Lighter text (slate-400)
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { background-position: '-1000px 0' },
                '100%': { background-position: '1000px 0' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>

</html>
